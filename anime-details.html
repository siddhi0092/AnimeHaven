<div class="container mt-5 pt-5">
    <h1 class="text-white">Anime Details</h1>
    <div id="anime-details" class="mt-4"></div>
</div>

<script>
    // Function to get URL parameters
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Function to display anime details
    function displayAnimeDetails() {
        const title = getQueryParam('title');
        // Here you would typically fetch the anime details from an API
        // For demonstration, we'll use a static example
        const animeDetails = {
            title: title,
            description: "This is a description of " + title,
            image: "path/to/image.jpg" // Replace with actual image path
        };

        const detailsContainer = document.getElementById('anime-details');
        detailsContainer.innerHTML = `
            <div class="card">
                <img src="${animeDetails.image}" class="card-img-top" alt="${animeDetails.title}">
                <div class="card-body">
                    <h5 class="card-title">${animeDetails.title}</h5>
                    <p class="card-text">${animeDetails.description}</p>
                    <a href="#" class="btn btn-primary">Watch Now</a>
                </div>
            </div>
        `;
    }

    // Call the function to display anime details on page load
    window.onload = displayAnimeDetails;
</script>
